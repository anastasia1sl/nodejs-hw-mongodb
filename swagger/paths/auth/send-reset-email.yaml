tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send the user a password reset link to obtain a new password'
security:
  - bearerAuth: []
requestBody:
  description: 'Email required to send the password reset instructions.'
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email address for password reset"
            type: string
            format: email
            example: user@example.com
responses:
  '200':
    description: Reset email sent successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password reset email has been sent!
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
